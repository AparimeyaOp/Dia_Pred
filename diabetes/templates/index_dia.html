<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia_Pred.com</title>
</head>
<body>
    <h1> Enter required details please: </h1>
    <br>
    <form action="/predict" method="POST">
        <label for="Age">Age: </label>
        <input type = "number" name = "Age" required><br><br>


        <label for="Glucose">Glucose: </label>
        <input type = "number" name = "Glucose" required><br><br>

        <label for="Blood Pressure">Blood Pressure: </label>
        <input type = "number" name = "Blood Pressure" required><br><br>

        <label for="BMI">BMI: </label>
        <input type = "number" name = "BMI" step = 0.01 required><br><br>

        <label for="Number of Pregnancies">Pregnancies: </label>
        <input type = "number" name = "Pregnancies" required><br><br>

        <label for="Insulin">Insulin: </label>
        <input type = "number" name = "Insulin" required><br><br> 

        <label for="Skin Thickness">Skin Thickness: </label>
        <input type = "number" name = "Skin Thickness" required><br><br> 

        <label for="Submit">Generate result</label>
        <input type="submit" name="submit">

    </form>
    
</body>
</html>
